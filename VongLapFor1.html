<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VongLapFor1</title>
</head>
<body>
<p id =  LoopDeLoop></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("LoopDeLoop").innerHTML = text;
</script>
</body>
</html>
