<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VongLapFor2</title>
</head>
<body>
<p id = LoopingTime></p>
<script>
  let number = prompt('Enter your number');
  let total = 0
  for( i = 1; i <= number; i += 1) {
      total = total + i;
  }
  document.getElementById("LoopingTime").innerHTML= "The total number is " + total
</script>
</body>
</html>
