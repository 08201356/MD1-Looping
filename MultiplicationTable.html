<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiTable</title>
</head>
<body>
<script>
  let table
  table = "<table border='2' width='400' cellspacing='1' cellpadding='4'>"
  for(i = 1 ;i <= 10;i++){
    table = table + "<tr>";
    for(j = 1;j <= 10;j++){
      table = table + "<td>" + j + "*" + i + "=" + i*j +"</td>";
    }
    table = table + "<tr>";
  }
  table = table + "</table>";
  document.write(table);
</script>
</body>
</html>
